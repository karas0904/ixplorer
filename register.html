<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E3E2E2;
            margin: 0;
        }

        .container {
            width: 40%;
            max-width: 800px;
            margin: 50px auto;
            position: relative;
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .header {
            color: #3E82FC;
            font-size: 36px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
        }

        .subheader {
            color: #3E82FC;
            font-size: 36px;
            font-weight: 700;
            text-align: center;
            margin-top: 20px;
        }

        .input-container {
            margin-top: 20px;
        }

        .input-label {
            color: black;
            font-size: 20px;
            font-weight: 600;
        }

        .input-box {
            width: 70%;
            height: 40px;
            position: relative;
            left: 50px;
            justify-content: center;
            background: #D9D9D9;
            border: none;
            border-radius: 40px;
            text-align: center;
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
        }

        .submit-button {
            background: #6EB5FF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 30px;
            width: 100%;
        }
        
    
    a{
        text-decoration: none;
        font-size: larger;
        padding: 20px;

        text-align: center;

      }

</head>

        <div class="input-container">
            <input type="text" class="input-box" placeholder="Full Name">
        </div>
        <div class="input-container">
            <input type="email" class="input-box" placeholder="Email">
        </div>
        <div class="input-container">
            <input type="text" class="input-box" placeholder="Address">
            <input type="number" class="input-box" placeholder="Age">
        </div>
        <div class="input-container">
            <input type="tel" class="input-box" placeholder="Phone">
        </div>
        <div class="input-container">
            <input type="password" class="input-box" placeholder="Password">
        </div>
        <div class="input-container">
            <input type="password" class="input-box" placeholder="Confirm Password">
        </div>
        <button class="submit-button">Register</button>
    </div>
